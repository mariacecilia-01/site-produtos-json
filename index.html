<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Americanas</title>
</head>
<body>
    <header>
        <img src="./elementos-site/cecilia-logo.png" alt="imagem-logo-cecilia">
            <div class="busca">
                <input type="text">
                <img src="./elementos-site/lupa.svg" alt="buscar">
            </div>
            <div class="cadastro">
                <img src="./elementos-site/usuário-simbolo.svg" alt="user">
                <span>olá, faça seu login <br>ou cadastre-se<br></span>
            </div>
            <div class="icons">
                <div class="loja">
                    <img src="./elementos-site/loja-icone.svg" alt="loja">
                </div>
                <div class="favoritos">
                    <img src="./elementos-site/coracao-icone.svg" alt="coração">
                </div>
                <div class="compras">
                    <img src="./elementos-site/cesta-icone.svg" alt="cestinha">
                </div>
            </div>

            <div class="local">
                <img src="./elementos-site/local-icone.svg" alt="localização">
                <span>Informe seu CEP</span>
            </div>
    </header>

    <main>
        <div class="container" id="container"></div>
    </main>

    <footer>Feito por Maria Cecilia - DS2M</footer>
</body>
</html>
